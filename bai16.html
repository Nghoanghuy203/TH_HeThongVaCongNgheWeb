<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="">
            <h2>Travel reservation form</h2>
            <h4>* denotes mandotory</h4>
            <p>Full name*: <br> <input type="text" placeholder="FirstName LastName" size="20"></p>
            <p>Email address*: <br> <input type="email" placeholder="EMAIL_ADDRESS" size="20"></p>
            <p>Select Tour Package*: <br> <select name="" id=""><option value="">Goa</option></select></p>
            <p>Arrival date*: <br><input type="date" placeholder="m/d/y" size="20"></p>
            <p>Number of persons*: <br><input type="text" placeholder="UNKNOWN_TYPE" size="20"></p>
            <p>What would you want to avail?*</p>
            <p>Boarding <input type="checkbox"></p>
            <p>Fooding <input type="checkbox"></p>
            <p>Sight seeing <input type="checkbox"></p>
            <p>Discout Coupon code: <br><input type="text" placeholder="UNKNOWN_TYPE" size="20"></p>
            <p>Terms and conditions*</p>
            <p><input type="checkbox">I agree <input type="checkbox" name="" id="">I disagree</p>
            <button>Complete reservation</button>
        </form>
    </div>
    <style>
        h2 {
            margin-top: 0;
        }
        .container {
            width: 250px;
            margin: 10px auto;
            box-shadow: 0 0 5px 5px #999;
            padding: 5px;
        }
        p {
            margin: 2px 0;
        }
    </style>
</body>
</html>
